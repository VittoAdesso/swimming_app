<div class="form-container">
    <form [formGroup]="signinForm" (ngSubmit)="loginUser()">
    <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="email" placeholder="Write your mail ðŸ“§" value="" formControlName="email">
        </div>
    </div>

    <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left has-icons-right">
            <input type="password" class="input is-rounded" formControlName="password" placeholder="Last step ðŸ”š" required>
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
        <button class="button is-success is-light" type="submit" [disabled]="!signinForm?.valid" >Submit</button>
        </div>
    </div>
    </form>
</div>
